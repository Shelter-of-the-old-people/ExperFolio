server:
  port: ${SERVER_PORT:8080}
  address: ${SERVER_ADDRESS:0.0.0.0}

spring:
  application:
    name: Experfolio
  
  # Profile Configuration
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:12341234}
    driver-class-name: org.postgresql.Driver

  # MongoDB Configuration
  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: ${MONGODB_DATABASE:experfolio}
  
  # Redis Configuration
#  data:
#    redis:
#      host: ${REDIS_HOST:localhost}
#      port: ${REDIS_PORT:6379}
#      password: ${REDIS_PASSWORD:}
#      timeout: 60000ms
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: ${FILE_UPLOAD_MAX_SIZE:10MB}
      max-request-size: ${FILE_UPLOAD_MAX_SIZE:10MB}
  
  # Jackson Configuration
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:sfasefsdfaksjdflakswefawefawefawefawefawef}
  access-token-validity-in-seconds: ${JWT_ACCESS_TOKEN_VALIDITY:1800}
  refresh-token-validity-in-seconds: ${JWT_REFRESH_TOKEN_VALIDITY:604800}

# AI Server Configuration
ai:
  server:
    url: ${AI_SERVER_URL:http://localhost:8001}
    search-endpoint: ${AI_SERVER_SEARCH_ENDPOINT:/ai/search}
    timeout:
      connect: ${AI_SERVER_TIMEOUT_CONNECT:5000}  # 5 seconds
      read: ${AI_SERVER_TIMEOUT_READ:30000}       # 30 seconds

# Cloudflare R2 Configuration
r2:
  account-id: ${R2_ACCOUNT_ID}
  access-key-id: ${R2_ACCESS_KEY_ID}
  secret-access-key: ${R2_SECRET_ACCESS_KEY}
  bucket-name: ${R2_BUCKET_NAME:experfolio-files}
  endpoint: https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com
  public-url: ${R2_PUBLIC_URL}

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method